openapi: 3.0.1
info:
  title: Microservicio Libros + Imágenes (GCS)
  description: >
    API para administrar libros y sus imágenes.
    Todas las respuestas son en **XML**.  
    Las imágenes se almacenan en **Google Cloud Storage**.
  version: "1.0.0"

servers:
  - url: http://localhost:5001
    description: Servidor local

paths:

  /api/books:
    get:
      summary: Obtener lista de libros
      description: >
        Devuelve el catálogo de libros en formato XML, incluyendo
        sus imágenes asociadas.
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Buscar por título o autor
      responses:
        "200":
          description: Lista completa en XML
          content:
            application/xml:
              schema:
                type: string

  /api/books/{book_id}/images:
    post:
      summary: Subir imágenes al libro
      description: >
        Sube una o varias imágenes (máx 5 por libro) al bucket
        de Google Cloud Storage y registra las URLs en la base de datos.
      parameters:
        - in: path
          name: book_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Lista de imágenes JPG/PNG
      responses:
        "200":
          description: Imágenes subidas exitosamente
          content:
            application/xml:
              schema:
                type: string
        "400":
          description: Error de validación
          content:
            application/xml:
              schema:
                type: string

    put:
      summary: Actualizar orden o imagen principal
      description: >
        Recibe un XML con image_id, sort_order e is_primary para 
        actualizar el orden de las imágenes y elegir la imagen principal.
      parameters:
        - in: path
          name: book_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              type: string
      responses:
        "200":
          description: Actualización exitosa
          content:
            application/xml:
              schema:
                type: string
        "400":
          description: XML inválido
          content:
            application/xml:
              schema:
                type: string

  /api/books/{book_id}/images/{image_id}:
    delete:
      summary: Eliminar imagen
      description: >
        Elimina la imagen del bucket de Google Cloud Storage y de la base de datos.
      parameters:
        - in: path
          name: book_id
          required: true
          schema:
            type: integer
        - in: path
          name: image_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Imagen eliminada
          content:
            application/xml:
              schema:
                type: string
        "404":
          description: Imagen no encontrada
          content:
            application/xml:
              schema:
                type: string

components:
  schemas:
    Image:
      type: object
      properties:
        image_id:
          type: integer
        image_url:
          type: string
        sort_order:
          type: integer
        is_primary:
          type: integer

