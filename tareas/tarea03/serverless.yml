service: mobile-banking-hybrid-cloud

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    NODE_ENV: ${self:provider.stage}
    AWS_REGION: ${self:provider.region}
    JWT_SECRET: ${env:JWT_SECRET, 'ejemplo_secreto'}
    MONGODB_URI: ${env:MONGODB_URI, 'mongodb://localhost:27017/mobile-banking'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"
    - Effect: Allow
      Action:
        - sns:Publish
        - sns:CreateTopic
      Resource: "*"
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  auth:
    handler: src/handlers/auth-simple.handler
    events:
      - http:
          path: /auth/{proxy+}
          method: ANY
          cors: true
    environment:
      FUNCTION_TYPE: auth
      JWT_SECRET: ${env:JWT_SECRET, 'tu_jwt_secret_muy_seguro_aqui_cambiar_en_produccion'}
      MONGODB_URI: ${env:MONGODB_URI, 'mongodb://localhost:27017/mobile-banking'}

  account:
